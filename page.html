<!DOCTYPE html>
<html>
    <head>
        <title>Node getting started</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://yastatic.net/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <h2>Node getting started</h2>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Last 10 urls</h3>
                <div id="stream"></div>
                <div id="form-setting" role="form"></div>
                <button id="submit-setting" class="btn btn-default">Save</button>
            </div>
            <div class="col-md-6">
                <div id="form-set-attribute" role="form"></div>
                <button id="set-attribute" class="btn btn-default">Set</button>
                <button id="get-attribute" class="btn btn-default">Get</button>
            </div>
        </div>

        <script src="https://yastatic.net/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/libs/inno-helper.js"></script>
        <script type="text/javascript" src="js/vendors/jsoneditor.min.js"></script>
        <script type="text/javascript" src="js/setting.js"></script>
        <script type="text/javascript" src="js/attribute.js"></script>
        <script type="text/javascript" src="js/stream.js"></script>
    </body>
</html>
